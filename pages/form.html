<!DOCTYPE html>
<html lang="es" class="bg-gray-900 text-white">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Ingreso - CLOUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:wght@400;600&display=swap');
    </style>
    <script src="/js/main.js" defer></script>
    <script src="/js/config.js" defer></script>
</head>
<body class="font-['Open_Sans'] bg-gray-900 text-white">
    <nav class="flex justify-between relative h-[180px]">
        <div class="absolute inset-0 overflow-hidden z-0 bg-gradient-to-l from-transparent to-gray-800 via-transparent">
            <img src="/assets/img/principalbanner.png" alt="Banner de la Guild" class="object-none absolute right-0" />
        </div>
        <div class="flex justify-start space-x-8 relative z-10">
            <a href="/index.html"><img src="/assets/img/logo.png" alt="Logo World of Warcraft" class="max-w-36 mx-auto mb-4" /></a>
        </div>
        <div class="p-4 flex items-center space-x-8 relative z-10 text-yellow-500">
            <!-- Botón de menú hamburguesa -->
            <button id="menu-toggle" class="lg:hidden text-2xl">
                &#9776; <!-- Icono de menú hamburguesa -->
            </button>
            <div id="menu" class="hidden lg:flex items-center space-x-8">
                <a href="/index.html" class="text-2xl font-bold hover:underline hover:text-yellow-500">Inicio</a>
                <a href="/pages/news.html" class="text-2xl font-bold hover:underline hover:text-yellow-500">Noticias</a>
                <a href="/pages/normas.html" class="text-2xl font-bold hover:underline hover:text-yellow-500">Normas</a>
                <a href="/pages/loot.html" class="text-2xl font-bold hover:underline hover:text-yellow-500">Loot</a>
                <a href="/pages/form.html" class="text-2xl font-bold hover:underline hover:text-yellow-500">Reclutamiento</a>
                <a id="userLog" href="/pages/login.html" class="text-lg font-bold hover:underline hover:text-yellow-500">
                    <button
                        class="bg-yellow-600 hover:bg-yellow-700 text-gray-900 font-bold py-2 px-4 rounded-lg border-4 border-yellow-900 shadow-lg transform hover:scale-105 transition-transform duration-200">
                        Iniciar Sesión
                    </button>
                </a>
                <div class="relative ml-3">
                    <div>
                        <button type="button"
                            class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">Open user menu</span>
                            <img class="h-12 w-12 rounded-full" src="/assets/img/profile4.jpg" alt="">
                        </button>
                    </div>
                    <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                        role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1"
                        id="dropdown-menu">
                        <a href="/pages/profile.html" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="user-menu-item-0">Perfil</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="user-menu-item-2">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Menú desplegable para pantallas pequeñas -->
        <div id="mobile-menu" class="hidden lg:hidden flex flex-col items-center bg-gray-800 text-yellow-500 absolute w-full left-0 z-10">
            <a href="/index.html" class="text-xl py-2 hover:underline">Inicio</a>
            <a href="/pages/news.html" class="text-xl py-2 hover:underline">Noticias</a>
            <a href="/pages/normas.html" class="text-xl py-2 hover:underline">Normas</a>
            <a href="/pages/loot.html" class="text-xl py-2 hover:underline">Loot</a>
            <a href="/pages/form.html" class="text-xl py-2 hover:underline">Reclutamiento</a>
            <a id="userLog" href="/pages/login.html" class="text-lg py-2 hover:underline">
                <button class="bg-yellow-600 hover:bg-yellow-700 text-gray-900 font-bold py-2 px-4 rounded-lg">Iniciar Sesión</button>
            </a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 mt-8">
        <h2 class="text-3xl font-bold mb-8 text-center font-['Cinzel'] text-yellow-500">Solicitud de Ingreso</h2>
        
        <form class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <div class="mb-6">
                <label for="character-name" class="block text-sm font-medium text-gray-300 mb-2">Nombre del Personaje</label>
                <input type="text" id="character-name" name="character-name" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>

            <div class="mb-6">
                <label for="class" class="block text-sm font-medium text-gray-300 mb-2">Clase</label>
                <select id="class" name="class" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    <option value="">Selecciona una clase</option>
                    <option value="guerrero">Guerrero</option>
                    <option value="paladin">Paladín</option>
                    <option value="cazador">Cazador</option>
                    <option value="picaro">Pícaro</option>
                    <option value="sacerdote">Sacerdote</option>
                    <option value="chaman">Chamán</option>
                    <option value="mago">Mago</option>
                    <option value="brujo">Brujo</option>
                    <option value="monje">Monje</option>
                    <option value="druida">Druida</option>
                    <option value="cazador de demonios">Cazador de Demonios</option>
                    <option value="caballero de la muerte">Caballero de la Muerte</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="spec" class="block text-sm font-medium text-gray-300 mb-2">Especialización</label>
                <input type="text" id="spec" name="spec" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>

            <div class="mb-6">
                <label for="item-level" class="block text-sm font-medium text-gray-300 mb-2">Nivel de Objeto</label>
                <input type="number" id="item-level" name="item-level" required min="1" max="500"
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>

            <div class="mb-6">
                <label for="experience" class="block text-sm font-medium text-gray-300 mb-2">Experiencia en Raids/PvP</label>
                <textarea id="experience" name="experience" rows="4" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
            </div>

            <div class="mb-6">
                <label for="availability" class="block text-sm font-medium text-gray-300 mb-2">Disponibilidad</label>
                <input type="text" id="availability" name="availability" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>

            <div class="mb-6">
                <label for="reason" class="block text-sm font-medium text-gray-300 mb-2">¿Por qué quieres unirte a CLOUD?</label>
                <textarea id="reason" name="reason" rows="4" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
            </div>

            <div class="flex items-center mb-6">
                <input type="checkbox" id="terms" name="terms" required
                    class="w-4 h-4 text-yellow-500 bg-gray-700 border-gray-600 rounded focus:ring-yellow-500">
                <label for="terms" class="ml-2 text-sm text-gray-300">
                    Acepto las normas de la guild y entiendo que esta solicitud no garantiza mi ingreso.
                </label>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-lg transition duration-300">
                    Enviar Solicitud
                </button>
            </div>
        </form>
    </main>

    <footer class="bg-black text-center py-8 px-4 mt-8">
        <p class="mb-4">&copy; 2024 CLOUD. Todos los derechos reservados.</p>
        <div class="flex flex-wrap justify-center gap-4">
            <a href="/pages/normas.html" class="hover:underline">Normas de la Guild</a>
            <a href="/pages/news.html" class="hover:underline">Noticias</a>
            <a href="/pages/loot.html" class="hover:underline">Politicas de Loot</a>
        </div>
    </footer>
</body>
<script>
    document.querySelector('form').addEventListener('submit', async (event) => {
        event.preventDefault(); 
        const formData = {
            nombrePersonaje: document.getElementById('character-name').value,
            clase: document.getElementById('class').value,
            especializacion: document.getElementById('spec').value,
            nivelObjeto: parseInt(document.getElementById('item-level').value),
            experiencia: document.getElementById('experience').value,
            disponibilidad: document.getElementById('availability').value,
            razonUnirse: document.getElementById('reason').value,
        };

        try {
            const response = await fetch(`${CONFIG.API_URL}/solicitudes`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            if (response.ok) {
                const result = await response.json();
                alert('Solicitud enviada con éxito: ' + result.characterName);
                document.querySelector('form').reset();
            } else {
                alert('Error al enviar la solicitud');
            }
        } catch (error) {
            console.error('Error en la solicitud:', error);
            alert('Error en la solicitud');
        }
    });
</script>

</html>
