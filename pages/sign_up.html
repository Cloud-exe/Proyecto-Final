<!DOCTYPE html>
<html lang="es" class="bg-gray-900 text-white">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - World of Warcraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>
</head>
<body class="font-sans min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/wow-background-Wd0Ue9Yl9Ht5Ue5Ue9Yl9Ht5Ue.jpg');">
    <div class="w-full max-w-md">
        <form class="bg-black bg-opacity-80 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 border border-yellow-500">
            <div class="mb-6 text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/WoW_icon.svg/2048px-WoW_icon.svg.png" alt="World of Warcraft Logo" class="w-24 mx-auto mb-4">
                <h2 class="text-3xl font-bold font-cinzel text-yellow-500">Iniciar Sesión</h2>
            </div>
            <div class="mb-4">
                <label class="block text-yellow-500 text-sm font-bold mb-2" for="username">
                    Nombre de usuario o email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200" id="username" type="text" placeholder="Tu email o Usuario">
            </div>
            <div class="mb-6">
                <label class="block text-yellow-500 text-sm font-bold mb-2" for="password">
                    Contraseña
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-200" id="password" type="password" placeholder="••••••••">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105" type="button">
                    Registrarse en el Reino
                </button>
                <a class="ml-3 inline-block align-baseline font-bold text-sm text-yellow-500 hover:text-yellow-400" href="#">
                    ¿Olvidaste tu contraseña?
                </a>
                <a class="inline-block align-baseline font-bold text-sm text-yellow-500 hover:text-yellow-400" href="#"></a>
                    ¿Ya tienes Cuenta?
                </a>
            </div>
        </form>
        <p class="text-center text-gray-300 text-xs">
            &copy;2024 Blizzard Entertainment. Todos los derechos reservados.
        </p>
    </div>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'cinzel': ['Cinzel', 'serif'],
                    }
                }
            }
        }
    </script>
</body>
</html>
